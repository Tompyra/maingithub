        });
        /*error message*/
       
        $('.phone').change(function(){
           
        });
        
        $('.boka').click(function(){
            //....       
            $('.firstname-pop').html($('.firstname').val());
            $('.lastname-pop').html($('.lastname').val());
            $('.date-pop').html($('.date').val());
            $('.phone-pop').html($('.phone').val());

            $('.body').addClass('popup-open'); 
            
        });
        $('.boka-close, .popup-container').click(function(){
            
            $('.body').removeClass('popup-open');
           
        });
        
    });
